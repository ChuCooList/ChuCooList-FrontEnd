<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/service.js"></script>
  </head>
  <body ng-app="chuCooList">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">ChuCooList</h1>
      </ion-header-bar>
      <ion-content ng-controller="AuthController as vm">

        <div class="list">

          <form class="item item-input-inset" ng-submit="vm.auth(vm.listName)">
            <label class="item-input-wrapper">
              <input type="text" placeholder="List Name" ng-model="vm.listName">
            </label>
            <button class="button button-small" >
              驗證
            </button>
          </form>

          <form class="list list-inset" ng-submit="vm.addTask(vm.newTaskText)">
            <label class="item item-input">
              <input type="text" placeholder="Text" ng-model="vm.newTaskText">
            </label>
          </form>

          <div class="list">
            <div class="item item-button-right" ng-repeat="task in vm.tasks">
              <input type="checkbox" ng-model="task.isDone" ng-change="vm.updateTask(task)">
              <span ng-bind="task.text"></span>
              <a class="button button-icon icon ion-trash-b" ng-click="vm.deleteTask(task.id)"></a>
            </div>
          </div>
        </div>

      </ion-content>
    </ion-pane>
  </body>
</html>
